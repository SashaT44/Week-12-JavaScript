<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATVisuals Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet"nhref="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/PortfolioWeek12.css">
    <style>
      html, body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav.navbar {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      nav.navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
      }
      .dropdown {
        position: relative;
      }
      .dropdown .dropbtn {
        font-size: 16px;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        border: none;
        cursor: pointer;
      }
      nav.navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #334a94;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #303030;
        min-width: 160px;
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #303030;
        color: black;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      main {
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }
      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: 40px auto;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
      }
      .mySlides img {
        width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: contain;
        border-radius: 8px;
        user-select: none;
      }
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 24px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 10;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      form input[type="button"] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #334a94;
        color: white;
        border-radius: 5px;
      }
      form input[type="button"]:hover {
        background-color: #556fcf;
      }
    
    </style>
  </head>
  <body>
    <header>
      <h1>AT Visuals</h1>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about_me">About Me</a>
        <a href="resume.html">Resume</a>
        <a href="contactme.html">Contact Me</a>
        <div class="dropdown">
          <button class="dropbtn">Portfolio <i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a href="#personal">Personal Projects</a>
            <a href="#academic">Academic Projects</a>
          </div>
        </div>
      </nav>
    </header>

  <main>
    <section>
      <h2>Welcome to my portfolio</h2>
      <p>Today's date is: <span id="date"></span></p>
    </section>

    <section id="Gallery">
      <h2 style="text-align: center; color: #c8c5bf;">Gallery</h2>
        <div class="slideshow-container">
        <div class="mySlides">
          <img src="Personal1copy.jpg" alt="Slide 1" />
        </div>
        <div class="mySlides">
          <img src="Personal3copy.jpg" alt="Slide 2" />
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>
    </section>

    <section>
      <h2>Explore More</h2>
      <form>
        <input type="button" value="Random Link" onclick="randomlink()" />
      </form>
    </section>
  </main>

  <script>
    var d = new Date();
    document.getElementById("date").innerHTML = d;
  
    var randomlinks = ["http://www.w3schools.com/js/"];
    function randomlink() {
      window.open(randomlinks[0], "_blank");
    }
  
    var slideIndex = 1;
    showSlide(slideIndex);
  
    function showSlide(n) {
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  
    function changeSlide(n) {
      showSlide(slideIndex += n);
    }
  </script>  
  </body>
</html>
